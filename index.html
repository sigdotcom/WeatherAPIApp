<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="main.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
    <title>Weather App</title>
    
</head>
<body>
    <div>
        <button id="get-weather-button">Get Weather</button>
    </div>
    <div>
        <input placeholder="latitude" type="number" id="lat-input"/>
        <input placeholder="longitude" type="number" id="long-input" />
    </div>
    <div>
        <span id="weather-info"></span>
    </div>
    <div>
        <span id="location-info"></span>
    </div>
    <script src="main.js" defer></script>
</body>
</html>
